version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Switch Prisma provider from sqlite to postgresql for production
        - sed -i 's/provider = "sqlite"/provider = "postgresql"/' prisma/schema.prisma
        - npx prisma generate
        - npx prisma db push --accept-data-loss
        - npx tsx prisma/seed.ts
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
